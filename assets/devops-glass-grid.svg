<!-- Glassy grid of domains — tailored to Goutam's stack -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 1200" width="3840" height="1200" role="img" aria-label="DevOps glass grid">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B0F1F"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05"/>
      </feComponentTransfer>
    </filter>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.5)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.1)"/>
    </linearGradient>
  </defs>

  <rect width="3840" height="1200" fill="url(#bg)"/>
  <rect width="3840" height="1200" filter="url(#grain)" opacity="0.2"/>

  <!-- Grid -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial" fill="#E6F4F1">
    <!-- Row 1 -->
    <g transform="translate(220,140)">
      <g>
        <rect width="820" height="280" rx="28" fill="rgba(255,255,255,0.06)" stroke="url(#stroke)"/>
        <text x="40" y="80" font-size="46" font-weight="700">DevOps & Cloud</text>
        <text x="40" y="150" font-size="32" fill="#D7EFFE">AWS • Linux • IAM • EC2 • S3</text>
        <text x="40" y="200" font-size="28" fill="#B8D8FF">Foundations, guardrails, cost-aware</text>
      </g>
      <g transform="translate(900,0)">
        <rect width="820" height="280" rx="28" fill="rgba(255,255,255,0.06)" stroke="url(#stroke)"/>
        <text x="40" y="80" font-size="46" font-weight="700">Containers</text>
        <text x="40" y="150" font-size="32" fill="#D7EFFE">Docker • Kubernetes</text>
        <text x="40" y="200" font-size="28" fill="#B8D8FF">Compose, images, clusters</text>
      </g>
      <g transform="translate(1780,0)">
        <rect width="820" height="280" rx="28" fill="rgba(255,255,255,0.06)" stroke="url(#stroke)"/>
        <text x="40" y="80" font-size="46" font-weight="700">CI/CD</text>
        <text x="40" y="150" font-size="32" fill="#D7EFFE">GitHub Actions • Jenkins • GitOps</text>
        <text x="40" y="200" font-size="28" fill="#B8D8FF">Pipelines, releases, rollbacks</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(220,460)">
      <g>
        <rect width="820" height="280" rx="28" fill="rgba(255,255,255,0.06)" stroke="url(#stroke)"/>
        <text x="40" y="80" font-size="46" font-weight="700">APIs & Backends</text>
        <text x="40" y="150" font-size="32" fill="#D7EFFE">Python • Flask • FastAPI • REST</text>
        <text x="40" y="200" font-size="28" fill="#B8D8FF">Design, docs, testing</text>
      </g>
      <g transform="translate(900,0)">
        <rect width="820" height="280" rx="28" fill="rgba(255,255,255,0.06)" stroke="url(#stroke)"/>
        <text x="40" y="80" font-size="46" font-weight="700">Data & Messaging</text>
        <text x="40" y="150" font-size="32" fill="#D7EFFE">SQL • Basics of Kafka/Queues</text>
        <text x="40" y="200" font-size="28" fill="#B8D8FF">Persistence, schema, perf</text>
      </g>
      <g transform="translate(1780,0)">
        <rect width="820" height="280" rx="28" fill="rgba(255,255,255,0.06)" stroke="url(#stroke)"/>
        <text x="40" y="80" font-size="46" font-weight="700">Testing & Quality</text>
        <text x="40" y="150" font-size="32" fill="#D7EFFE">Unit • Integration • TDD</text>
        <text x="40" y="200" font-size="28" fill="#B8D8FF">CI checks, coverage, reviews</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(220,780)">
      <g>
        <rect width="820" height="280" rx="28" fill="rgba(255,255,255,0.06)" stroke="url(#stroke)"/>
        <text x="40" y="80" font-size="46" font-weight="700">Languages & Tools</text>
        <text x="40" y="150" font-size="32" fill="#D7EFFE">Python • JS • Bash • Git</text>
        <text x="40" y="200" font-size="28" fill="#B8D8FF">CLIs, scripts, automation</text>
      </g>
      <g transform="translate(900,0)">
        <rect width="820" height="280" rx="28" fill="rgba(255,255,255,0.06)" stroke="url(#stroke)"/>
        <text x="40" y="80" font-size="46" font-weight="700">Architecture</text>
        <text x="40" y="150" font-size="32" fill="#D7EFFE">Microservices • System Design</text>
        <text x="40" y="200" font-size="28" fill="#B8D8FF">APIs, boundaries, reliability</text>
      </g>
      <g transform="translate(1780,0)">
        <rect width="820" height="280" rx="28" fill="rgba(255,255,255,0.06)" stroke="url(#stroke)"/>
        <text x="40" y="80" font-size="46" font-weight="700">Docs & Communication</text>
        <text x="40" y="150" font-size="32" fill="#D7EFFE">API docs • System docs</text>
        <text x="40" y="200" font-size="28" fill="#B8D8FF">Clarity, reviews, teamwork</text>
      </g>
    </g>
  </g>
</svg>
