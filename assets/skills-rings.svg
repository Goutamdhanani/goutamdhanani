<!-- Cosmic glass rings for skill groups -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 900" width="3840" height="900" role="img" aria-label="Skills Rings">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B0F1F"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <radialGradient id="ringCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.1"/>
    </radialGradient>
    <radialGradient id="ringPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#A78BFA" stop-opacity="0.1"/>
    </radialGradient>
    <linearGradient id="stroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.12)"/>
    </linearGradient>
  </defs>

  <rect width="3840" height="900" fill="url(#bg)"/>

  <!-- Ring 1: DevOps & Cloud -->
  <g transform="translate(640,450)">
    <circle r="220" fill="rgba(255,255,255,0.05)" stroke="url(#stroke)"/>
    <circle r="180" fill="url(#ringCyan)" opacity="0.25"/>
    <text x="-190" y="-250" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="40" fill="#E6F4F1">DevOps & Cloud</text>
    <text x="-210" y="-200" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="30" fill="#D7EFFE">AWS · Docker · K8s · IAM · Linux</text>
    <text x="-200" y="-160" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="26" fill="#B8D8FF">CI/CD · GitHub Actions · Jenkins</text>
  </g>

  <!-- Ring 2: Programming -->
  <g transform="translate(1440,450)">
    <circle r="220" fill="rgba(255,255,255,0.05)" stroke="url(#stroke)"/>
    <circle r="180" fill="url(#ringPurple)" opacity="0.25"/>
    <text x="-160" y="-250" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="40" fill="#E6F4F1">Programming</text>
    <text x="-190" y="-200" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="30" fill="#D7EFFE">Python · JavaScript · Bash · SQL</text>
    <text x="-150" y="-160" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="26" fill="#B8D8FF">APIs · CLI · Automation</text>
  </g>

  <!-- Ring 3: Engineering Practices -->
  <g transform="translate(2240,450)">
    <circle r="220" fill="rgba(255,255,255,0.05)" stroke="url(#stroke)"/>
    <circle r="180" fill="url(#ringCyan)" opacity="0.25"/>
    <text x="-210" y="-250" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="40" fill="#E6F4F1">Engineering Practices</text>
    <text x="-190" y="-200" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="30" fill="#D7EFFE">SDLC · Agile · Microservices</text>
    <text x="-210" y="-160" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="26" fill="#B8D8FF">OOP · DSA · Unit/Integration · TDD</text>
  </g>

  <!-- Ring 4: Docs & Soft Skills -->
  <g transform="translate(3040,450)">
    <circle r="220" fill="rgba(255,255,255,0.05)" stroke="url(#stroke)"/>
    <circle r="180" fill="url(#ringPurple)" opacity="0.25"/>
    <text x="-190" y="-250" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="40" fill="#E6F4F1">Docs & Soft Skills</text>
    <text x="-210" y="-200" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="30" fill="#D7EFFE">Technical & API docs</text>
    <text x="-220" y="-160" font-family="Inter, system-ui, Segoe UI, Roboto" font-size="26" fill="#B8D8FF">Communication · Leadership</text>
  </g>
</svg>
