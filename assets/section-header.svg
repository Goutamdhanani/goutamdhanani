<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100" width="1200" height="100" role="img" aria-label="Section header decoration">
  <defs>
    <linearGradient id="sectionGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9D4EDD"/>
      <stop offset="50%" stop-color="#00F5FF"/>
      <stop offset="100%" stop-color="#FF006E"/>
    </linearGradient>
  </defs>
  
  <line x1="0" y1="50" x2="1200" y2="50" stroke="url(#sectionGrad)" stroke-width="2" opacity="0.6"/>
  
  <circle cx="600" cy="50" r="8" fill="#00F5FF" opacity="0.8">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="50" r="5" fill="#9D4EDD" opacity="0.7"/>
  <circle cx="900" cy="50" r="5" fill="#FF006E" opacity="0.7"/>
</svg>
