<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 120" width="3840" height="120" role="img" aria-label="Nebula divider">
  <defs>
    <linearGradient id="dividerGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9D4EDD" stop-opacity="0"/>
      <stop offset="15%" stop-color="#9D4EDD" stop-opacity="0.6"/>
      <stop offset="30%" stop-color="#00F5FF" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FF006E" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#00F5FF" stop-opacity="0.8"/>
      <stop offset="85%" stop-color="#9D4EDD" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#9D4EDD" stop-opacity="0"/>
      <animate attributeName="x1" values="0;1;0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1;2;1" dur="8s" repeatCount="indefinite"/>
    </linearGradient>
    
    <filter id="dividerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="3840" height="120" fill="#0A0118"/>
  
  <!-- Animated line -->
  <line x1="0" y1="60" x2="3840" y2="60" stroke="url(#dividerGrad)" stroke-width="3" filter="url(#dividerGlow)"/>
  
  <!-- Particle effects -->
  <g opacity="0.7">
    <circle cx="960" cy="60" r="6" fill="#9D4EDD">
      <animate attributeName="cx" values="0;3840" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1920" cy="60" r="5" fill="#00F5FF">
      <animate attributeName="cx" values="3840;0" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="2880" cy="60" r="7" fill="#FF006E">
      <animate attributeName="cx" values="0;3840" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
